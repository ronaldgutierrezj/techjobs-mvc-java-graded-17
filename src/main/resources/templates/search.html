<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <form th:action="@{/search/results}" method = "post">
    <h2>Search by:</h2>

    <p>
        <span th:each="column : ${columns}">
            <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${searchType}? ${column.key == searchType} : ${column.key == 'all'}"/>
            <label th:for="${column.key}" th:text="${column.value}"></label>
        </span>

    </p>

    <p>
      <label for="searchTerm">Keyword:</label>
      <input type="text" name="searchTerm" id="searchTerm"/>
    </p>

    <input type="submit" value="Search" />
  </form>

  <hr />

  <!-- TODO #4 - Loop over the search results to display all job fields. -->
    <table class="job-listing" th:each="job : ${jobs}">
        <tr >
            <th th:text="ID"></th>
            <td th:text="${job.id}"></td>
        </tr>
        <tr >
            <th th:text="Name"></th>
            <td th:text="${#strings.capitalizeWords(job.name)}"></td>
        </tr>
        <tr >
            <th th:text="Employer"></th>
            <td th:text="${#strings.toUpperCase(job.employer)}"></td>
        </tr>
        <tr >
            <th th:text="Location"></th>
            <td th:text="${#strings.capitalizeWords(job.location)}"></td>
        </tr>
        <tr >
            <th>Position Type</th>
            <td th:text="${#strings.capitalizeWords(job.positionType)}"></td>
        </tr>
        <tr >
            <th th:text="Skill"></th>
            <td th:text="${#strings.capitalizeWords(job.coreCompetency)}"></td>
        </tr>
    </table>

</div>

</body>
</html>
